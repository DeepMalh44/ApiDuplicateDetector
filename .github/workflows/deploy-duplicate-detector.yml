name: Deploy API Duplicate Detector

on:
  push:
    branches:
      - main
    paths:
      - 'functions/ApiDuplicateDetector/**'
      - '.github/workflows/deploy-duplicate-detector.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging

permissions:
  id-token: write
  contents: read

env:
  AZURE_FUNCTIONAPP_NAME: 'func-api-dup-detector'
  AZURE_RESOURCE_GROUP: 'rg-api-duplicate-detector'
  DOTNET_VERSION: '8.0.x'
  FUNCTION_APP_PATH: 'functions/ApiDuplicateDetector'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ${{ env.FUNCTION_APP_PATH }}

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ${{ env.FUNCTION_APP_PATH }}

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --no-build
        working-directory: ${{ env.FUNCTION_APP_PATH }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ${{ env.FUNCTION_APP_PATH }}/publish

  deploy-infrastructure:
    runs-on: ubuntu-latest
    needs: build
    outputs:
      functionAppName: ${{ steps.deploy.outputs.functionAppName }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Create Resource Group (if not exists)
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az group create --name ${{ env.AZURE_RESOURCE_GROUP }} --location eastus --output none || true

      - name: Deploy Bicep Template
        id: deploy
        uses: azure/arm-deploy@v2
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ env.AZURE_RESOURCE_GROUP }}
          template: ./infra/apps/api-duplicate-detector.bicep
          parameters: >
            apiCenterName=${{ secrets.API_CENTER_NAME }}
            similarityThreshold=0.7
            enableSemanticAnalysis=false
          failOnStdErr: false

  deploy-function:
    runs-on: ubuntu-latest
    needs: [build, deploy-infrastructure]
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: function-app
          path: ./publish

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Function App Name
        id: get-app-name
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            # Get the function app name from the resource group
            FUNC_NAME=$(az functionapp list -g ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
            echo "FUNCTION_APP_NAME=$FUNC_NAME" >> $GITHUB_OUTPUT

      - name: Deploy to Azure Functions
        uses: azure/functions-action@v1
        with:
          app-name: ${{ steps.get-app-name.outputs.FUNCTION_APP_NAME }}
          package: ./publish
          respect-funcignore: true

      - name: Sync Function Triggers
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            az functionapp restart --name ${{ steps.get-app-name.outputs.FUNCTION_APP_NAME }} --resource-group ${{ env.AZURE_RESOURCE_GROUP }}
            sleep 30
            # Sync function triggers
            az rest --method post --uri "https://management.azure.com/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/${{ env.AZURE_RESOURCE_GROUP }}/providers/Microsoft.Web/sites/${{ steps.get-app-name.outputs.FUNCTION_APP_NAME }}/syncfunctiontriggers?api-version=2023-01-01"

  verify-deployment:
    runs-on: ubuntu-latest
    needs: deploy-function
    steps:
      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Verify Function Deployment
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            echo "Verifying function deployment..."
            FUNC_NAME=$(az functionapp list -g ${{ env.AZURE_RESOURCE_GROUP }} --query "[0].name" -o tsv)
            
            # List deployed functions
            echo "Deployed functions:"
            az functionapp function list --name $FUNC_NAME --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "[].{name:name}" -o table
            
            # Check app status
            echo "Function app status:"
            az functionapp show --name $FUNC_NAME --resource-group ${{ env.AZURE_RESOURCE_GROUP }} --query "{state:state,defaultHostName:defaultHostName}" -o table
            
            echo "âœ… Deployment verification complete!"
